<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自我介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./images/02.png');
            background-size: cover; 
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fffafa; 
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        .centered-image {
            text-align: center;
        }
        .centered-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>我的自我介绍</h1>
        <table>
            <tr>
                <th>姓名：</th>

            </tr>
            <tr>

                <td>男</td>
            </tr>
            <tr>
                <th>学校：</th>
                <td>四川轻化工大学</td>
            </tr>
            <tr>
                <th>兴趣爱好：</th>
                <td>听音乐、睡觉、看电影、美食</td>
            </tr>
        </table>

        <div class="centered-image">
            <img src="./images/01.jpg" alt="我的照片">
        </div>

    </div>
</body>
</html>
